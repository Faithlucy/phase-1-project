<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>medHistory</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> MedHistory</h1>
        <div class="container">
            <p>Get or update your medical history here!</p>
        </div>

        <div class="container">
                     
            
            <input type="search" id="search" name="search">
            <button id = "searchbutton">search</button>
            <p id="display">display patient details</p>

        </div>
        <div class="container">
            
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="first name"><br><br>
                <label for="pdetails">Medical History:</label>
                <input type="text" id="phistory" name="phistory" placeholder="Input Patient History"><br><br>
                <input type="submit" value="Submit" id="submit">
              </form>
                        

        </div>

        
    <script src="index.js"></script>
    </body>
</html>
